name: PintOS Checker
description: Check your implementation of PintOS
branding:
  icon: activity
  color: gray-dark
inputs:
  phase:
    description: "Phase to check"
    required: true
    default: "threads"
  root:
    description: "PintOS code path (relative to the project root)"
    required: true
    default: .
  make:
    description: "Command to execute test in phase folder"
    required: true
    default: "make clean && make && make check"
  utils_path:
    description: "Utils path (relative to root input)"
    required: true
    default: "src/utils"
outputs:
  results:
    description: "results of checker"
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.root }}
    - ${{ inputs.phase }}
    - ${{ inputs.utils_path }}
    - ${{ inputs.make }}
